<!DOCTYPE html>
<html>
    <head>
        <title>
            cgpa form
        </title>
        <link rel="stylesheet" type="text/css" href="cgpa.css">
    </head>
    <body data-vide-bg="hi">
        
        <div class="full">
        <div class="calculate">
        <div class="login-form">
            <h2>CGPA Calculator</h2>
            <form>
            <div class="form-input">
                
                    <input type="text" name=""  id="first" placeholder="1st Sem SGPA"/>
                    <input type="text" name="" id=""placeholder="1st sem credits"/>
            </div>
            <div class="form-input">
                
                    <input type="text" name=""  id="second" placeholder="2nd Sem SGPA"/>
                    <input type="text" name="" id=""placeholder="2nd sem credits"/>
                    
            </div>
            <div class="form-input">
                
                 <input type="text" name=""  id="third" placeholder="3rd Sem SGPA"/>
                 <input type="text" name="" id=""placeholder="3rd sem credits"/>
            </div>
             <div class="form-input">
                
                 <input type="text" name=""  id="fourth" placeholder="4th Sem SGPA"/>
                 <input type="text" name="" id=""placeholder="4th sem credits"/>
            </div>
            <div class="form-input">
                
                <input type="text" name=""  id="fifth" placeholder="5th Sem SGPA"/>
                <input type="text" name="" id=""placeholder="5th sem credits"/>
            </div>
            <div class="form-input">
                
                <input type="text" name=""  id="sixth" placeholder="6th Sem SGPA"/>
                <input type="text" name="" id=""placeholder="6th sem credits"/>
            </div>
            <div class="form-input">
                
                <input type="text" name=""  id="seventh" placeholder="7th Sem SGPA"/>
                <input type="text" name="" id=""placeholder="7th sem credits"/>
            </div>
            <div class="form-input">
                
                <input type="text" name=""  id="eight" placeholder="8th Sem SGPA"/>
                <input type="text" name="" id=""placeholder="8th sem credits"/>
            </div>
            
            <div class="buttons">
                <div class="q">
                <button type="reset">Reset   </button>
                </div>
                <div class="p">
                <button type="button" onclick="cgpacalculation();">Calculate</button>
                </div>
                
            </div>
            <div class="results">
            <input type="text" id="result" placeholder=""/>
            </div>
        
            
        </div>
        </div>
        <div class="chart">
        <div id="chart_div" style="width:550px;">
        </div>
        </div>
        </div>
    </form>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="jquery.vide.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="cal.js"></script>
    </body>
</html>
