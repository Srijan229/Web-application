<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>About page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styleabout.css">
</head>
<body>
  <div class="slider" id="slider" style="--img-prev:url(img1.jpg);"> 
  <div class="contents" id="slider-content">
    <div class="imageLIST">
      <div class="imageITEM imageITEM--active" data-id="1"><img src="img1.jpg"/></div>
      <div class="imageITEM" data-id="2"><img src="img2.jpg"/></div>
      <div class="imageITEM" data-id="3"><img src="img3.jpg"/></div>
      <div class="imageITEM" data-id="4"><img src="img4.jpg"/></div></div>
    <div class="slider__text">
      <div class="textITEMS textITEMS--active" data-id="1">
        <div class="headings">
          <h3>HTML</h3></div>
        <div class="txtINFO">
          <p>“SRIJAN A SANICUM”</p> </div></div>
      <div class="textITEMS" data-id="2">
        <div class="headings"><h3>CSS</h3> </div>
        <div class="txtINFO"> <p>“MANOJ P”</p></div></div>
      <div class="textITEMS" data-id="3">
        <div class="headings"><h3>JAVASCRIPT</h3></div>
        <div class="txtINFO"><p>“SAMARTH G”</p></div></div>
      <div class="textITEMS" data-id="4">
        <div class="headings"><h3>CSS & JAVASCRIPT</h3></div>
        <div class="txtINFO">
          <p>“PRAJWAL D V”</p></div></div></div></div>
  <div class="navigations">
    <div class="navARROWS">
      <div class="navARROW navARROW--left" id="left">to left</div>
      <div class="navARROW navARROW--right" id="right">to right</div></div>
    <div class="bottomDOTS" id="slider-dots">
      <div class="bottomDOT bottomDOT--active" data-id="1"></div>
      <div class="bottomDOT" data-id="2"></div>
      <div class="bottomDOT" data-id="3"></div>
      <div class="bottomDOT" data-id="4"></div></div></div></div>
<script  src="aboutjs.js"></script>
</body>
</html>
