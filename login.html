            <form action="a.php">
                <div class="input-box">

                    <p>Don't have an account?<a href="#"

            <h2>Registration</h2>
            <form action="#">

                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon>

                </div>
                <div class="input-box">
